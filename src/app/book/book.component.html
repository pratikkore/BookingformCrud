<div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4 border p-3 shadow bg-light">
        <div class="col-12">
          <h3
            id="Booking_Label"
            class="fw-normal text-secondary fs-4 text-uppercase mb-4"
          >
            Book Appointement
          </h3>
        </div>
        <form action="">
          <div class="row g-3">
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Full Name.."
              />
            </div>

            <div>
              <input
                type="tel"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>

            <div>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Email Adreess"
              />
            </div>

            <div>
              <input
                type="date"
                class="form-control"
                placeholder="Appointment Date"
              />
            </div>

            <h3>Address Details</h3>
            <div class="row g-3">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Area"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City"
                />
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Pin Code"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter state"
                />
              </div>
            </div>

            <div class="col-12 mt-5">
              <button type="submit" class="btn btn-primary float-end form-control">
                Book Appointment
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
